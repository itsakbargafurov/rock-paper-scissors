<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <!-- Add an icon for the website -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>
    <nav id="scoreboard">
        <h3 id="score-info">choose your fighter</h3>
        <p id="score-message">first player to score 5 points wins the game</p>
        <div id="main-scoreboard">
            <div id="player">
                <div id="player-choice">?</div>
                <p id="player-score">player: 0</p>
            </div>
            <div id="computer">
                <div id="computer-choice">?</div>
                <p id="computer-score">computer: 0</p>
            </div>
        </div>
    </nav>
    <section>
        <button id="rock">🪨</button>
        <button id="paper">📜</button>
        <button id="scissors">✂️</button>
    </section>
    <footer>
        <p>copyright &copy; 2023 itsakbargafurov</p>
        <a href="https://github.com/itsakbargafurov/">
            <!-- add github logo -->
        </a>
    </footer>
    <!-- best practice to put JS at the bottom-->
    <script src="javascript.js"></script>
</body>
</html>
